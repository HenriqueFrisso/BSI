<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Bandeira da República Tcheca</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bandeira {
      width: 600px;
      height: 400px;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    /* Faixa branca superior */
    .faixa-branca {
      background-color: white;
      height: 50%;
      width: 100%;
    }

    /* Faixa vermelha inferior */
    .faixa-vermelha {
      background-color: red;
      height: 50%;
      width: 100%;
    }

    /* Triângulo azul à esquerda */
    .triangulo-azul {
      width: 0;
      height: 0;
      border-left: 150px solid blue;
      border-top: 200px solid transparent;
      border-bottom: 200px solid transparent;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div class="bandeira">
    <div class="triangulo-azul"></div>
    <div class="faixa-branca"></div>
    <div class="faixa-vermelha"></div>
  </div>
</body>
</html>
