<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Bandeira de Andorra</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bandeira {
      width: 600px;
      height: 400px;
      display: flex;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .faixa {
      flex: 1;
    }

    .azul {
      background-color: #0033A0; /* Azul de Andorra */
    }

    .amarela {
      background-color: #FFCC00; /* Amarelo de Andorra */
    }

    .vermelha {
      background-color: #F00; /* Vermelho de Andorra */
    }
  </style>
</head>
<body>
  <div class="bandeira">
    <div class="faixa azul"></div>
    <div class="faixa amarela"></div>
    <div class="faixa vermelha"></div>
  </div>
</body>
</html>
